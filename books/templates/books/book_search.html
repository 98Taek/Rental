{% extends 'base.html' %}

{% block title %}Search{% endblock title %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Search">
    </form>

    <h2>Search Results</h2>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }}</li>
        {% empty %}
            <li>No results found.</li>
        {% endfor %}
    </ul>
{% endblock content %}
