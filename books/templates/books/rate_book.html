{% extends 'base.html' %}

{% block title %}Rating{% endblock title %}

{% block content %}
    {% if rating is None %}
        <h1>You didn't leave a rating on the book</h1>
        <a href="{% url 'books:book_detail' book.id %}">Go back to book.</a>
    {% else %}
        <h1>You left a rating on the book</h1>
        <p><a href="{% url 'books:book_detail' book.id %}">
            You can go back to book.
        </a></p>
    {% endif %}
{% endblock content %}
