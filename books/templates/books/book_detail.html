{% extends 'base.html' %}

{% block title %}{{ book.title }}{% endblock title %}

{% block content %}
    <h1>{{ book.title }}</h1>
    <ul>
        <li>{{ book.author }}</li>
        <li>{{ book.publisher }}</li>
        <li>{{ book.stock }}</li>
        <li>{{ book.summary }}</li>
    </ul>
{% endblock content %}
