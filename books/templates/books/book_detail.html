{% extends 'base.html' %}

{% block title %}{{ book.title }}{% endblock title %}

{% block content %}
    <h1>{{ book.title }}</h1>
    <ul>
        <li>{{ book.author }}</li>
        <li>{{ book.publisher }}</li>
        <li>{{ book.stock }}</li>
        <li>{{ book.summary }}</li>
    </ul>
    <form action="{% url 'books:rent_book' book.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="rental">
    </form>
{% endblock content %}
